{% extends "base.html" %} {% block title %}Questions{% endblock %} {% block main
%}
<form method="post">
  <main class="main">
    <h1>You Got It Wrong</h1>
    <p style="color: var(--text)">Answer:</p>
    <div class="wrong">{{answer}}</div>
  </main>
  <div class="flash_buttons">
    <button
      type="button"
      onclick="location.href='/'"
      class="main_button second_button"
      style="margin-right: 21px"
    >
      End<ion-icon name="stop-outline"></ion-icon>
    </button>
    <button class="main_button next">
      Next<ion-icon name="arrow-forward-outline"></ion-icon>
    </button>
  </div>
</form>
{% endblock %}
